<!DOCTYPE html>
<html>
  <head>
    <title>html-forms</title>
  </head>
  <body>
    <section>
      <h1><strong>Coding Form!</strong></h1>
      <p id="description">description</p>
      <p></p>
      <form id="survey-form">
        <label id="email-label">Email<input id="email" /></label>
        <label>why is coding cool?</label>
        <select id="why-is-coding-cool?">
          <option>Select an option</option>
          <option>Because it's intresting</option>
          <option>Because it's fun</option>
          <option>Because it's powerful</option>
        </select>
        <p>
          <label>Favortie Language (choose one)</label>
        </p>

        <p>
          <input type="radio" id="language_1" value="H" />
          HTML
          <input type="radio" id="language_2" value="C" />
          CSS
          <input type="radio" id="language_3" value="J" />
          JavaScript
        </p>
        <label>Would you like to sign uo for more information?</label>
        <p>
          <input type="checkbox" id="sign-me-up" value="S" />
          Sign me up!
        </p>
        <p>
          <label>Comments</label>
        </p>
        <textarea></textarea>
      </form>
    </section>
    <section>
      <p>
        <button type="submit">Submit</button>
      </p>
    </section>
  </body>
</html>
