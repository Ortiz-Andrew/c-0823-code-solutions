<!DOCTYPE html>
<html>
  <head>
    <title>html-forms</title>
  </head>
  <body>
    <section>
      <h1><strong>Coding Form!</strong></h1>
      <p id="description">description</p>
      <form id="survey-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <p>
          <label for="why-is-coding-cool?">why is coding cool?</label>
          <select id="why-is-coding-cool?">
            <option>Select an option</option>
            <option>Because it's intresting</option>
            <option>Because it's fun</option>
            <option>Because it's powerful</option>
          </select>
        </p>
        <p>Favortie Language (choose one)</p>
        <p>
          <label for="language_1">
            <input type="radio" id="language_1" value="H" />
            HTML
          </label>
          <label>
            <input type="radio" id="language_2" value="C" />
            CSS
          </label>
          <label>
            <input type="radio" id="language_3" value="J" />
            JavaScript
          </label>
        </p>
        <p>Would you like to sign uo for more information?</p>
        <p>
          <label>
            <input type="checkbox" id="sign-me-up" value="S" />
            Sign me up!
          </label>
        </p>
        <p>
          <label for="textarea" id="commments">Comments</label>
        </p>
        <textarea></textarea>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </section>
    <section></section>
  </body>
</html>
