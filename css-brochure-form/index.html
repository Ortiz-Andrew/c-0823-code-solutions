<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>LEARN MORE</h2>
    <form id="brochure-form">
      <label id="email">COMPANY EMAIL</label><br />
      <input class="textbox" placeholder="sally@company.co" /><br />
      <label id="name">Name</label><br />
      <input class="textbox" placeholder="Sally Smith" /><br />
      <label id="hiring-location">WHERE ARE YOU HIRING?</label><br />
      <input class="textbox" placeholder="City, Country" /><br />
      <label id="many-engineers" for="hiring-people"
        >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
      ><br />
      <select class="textbox" id="hiring-people">
        <option>1-2 Engineers</option>
        <option>2-4 Engineers</option>
        <option>4-6 Engineers</option>
        <option>6-8 Engineers</option></select
      ><br /><br />
      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
