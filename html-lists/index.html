<!DOCTYPE html>
<html>
  <head>
    <title>html-lists</title>
  </head>
  <body>
    <h1><strong>HTML lists</strong></h1>
    <h2><strong>Ordered List Example</strong></h2>
    <ol>
      <li>Learn to code.</li>
      <li>Bulid projects.</li>
      <li>Get a job.</li>
    </ol>
    <h3><strong>Unordered List Example</strong></h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>SQL</li>
      <li>PHP</li>
    </ul>
  </body>
</html>
