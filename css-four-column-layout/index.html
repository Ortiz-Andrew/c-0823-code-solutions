<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Four-Column-Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600;700&family=Passion+One:wght@700&family=Varela+Round&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1>How It Works</h1>
      </div>
      <div class="row justify-content-center">
        <div class="column-fourth column align-center justify-center">
          <img
            class="screen-images"
            src="./images/screen-1.png"
            alt="screen-one" />
          <img class="icons" src="./images/switch-icon.png" alt="switch icon" />
          <h3>App Switching</h3>
          <p>Toggles all your apps on an off.</p>
        </div>
        <div class="column-fourth column align-center">
          <img
            class="screen-images"
            src="./images/screen-2.png"
            alt="screen-two" />
          <img class="icons" src="./images/filter-icon.png" alt="filter icon" />
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth column align-center">
          <img
            class="screen-images"
            src="./images/screen-3.png"
            alt="screen-three" />
          <img class="icons" src="./images/slider-icon.png" alt="slider icon" />
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth column align-center">
          <img
            class="screen-images"
            src="./images/screen-4.png"
            alt="screen-four" />
          <img class="icons" src="./images/bars-icon.png" alt="bars icon" />
          <h3>Stats + Mileage</h3>
          <p>Tracts your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
